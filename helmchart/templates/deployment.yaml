apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            {{- if and (hasKey .Values "service") (hasKey .Values.service "ports") }}
              {{- range .Values.service.ports }}
              - name: {{ .name | default "http" }}
                containerPort: {{ .targetPort | default 80 }}
                protocol: {{ .protocol | default "TCP" }}
              {{- end }}
            {{- else if and (hasKey .Values "service") (hasKey .Values.service "targetPort") }}
            - name: http
              containerPort: {{ .Values.service.targetPort | default 80 }}
              protocol: TCP
            {{- end }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          {{- if hasKey .Values "envFrom" }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          {{- end }}
          {{- if hasKey .Values "env" }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          {{- end }}
